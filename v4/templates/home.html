{% extends "base.html" %} {% block content %}
<div class="home-container">
  <h2 class="text-center mb-4">🏠 Welcome to CampusKart</h2>

  <!-- ROTATING BANNER -->
  <div class="banner-container">
    <div class="banner-track">
      <img
        src="{{ url_for('static', filename='images/banners/banner1.jpg') }}"
        alt="Banner 1"
      />
      <img
        src="{{ url_for('static', filename='images/banners/banner2.jpg') }}"
        alt="Banner 2"
      />
      <img
        src="{{ url_for('static', filename='images/banners/banner1.jpg') }}"
        alt="Banner 3"
      />
    </div>
  </div>

  <p class="text-center mt-5 text-muted">
    Use the Search tab to browse items or Sell tab to list your own!
  </p>
</div>

<!-- BANNER ANIMATION -->
<style>
  .banner-container {
    width: 100%;
    overflow: hidden;
    border-radius: 10px;
  }
  .banner-track {
    display: flex;
    width: 300%;
    animation: slide 12s infinite linear;
  }
  .banner-track img {
    width: 100%;
    height: 300px;
    object-fit: cover;
  }
  @keyframes slide {
    0% {
      transform: translateX(0);
    }
    33% {
      transform: translateX(-100%);
    }
    66% {
      transform: translateX(-200%);
    }
    100% {
      transform: translateX(0);
    }
  }
</style>
{% endblock %}
